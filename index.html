<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    
<h1 class="text-center text-info display-1">Welcome @ ToDo App</h1>
<div class="container col-md-6">
       <div class="card">
          <div class="card-body">
                     <div class="form-group"> 
              <label class=" mb-2 mt-2" >Add Task </label>
              <input id="taskInput"  type="text"  class="form-control" placeholder="Your Task here Please and Press Enter ">
              <div id="invalidMessage" class="none alert alert-danger">

                  You Must Enter Valid Data  
                 <button  id="closeInvalidMessage" type="button" class="float-end btn-close" aria-label="Close"></button>
              </div>
            </div>
         
          <button  id="taskAddBtn" class="btn btn-primary mt-4 "> Add Task </button>
        </div>
       </div>
</div>

<!-- Alert Pop UP Conatiner -->

<div class="container  mt-5 text-center col-md-6">
    <div class="card">
       <div class="card-body">
   
        <div id="noTask"  class="alert alert-danger text-center">

      <h6> No Task Added Yet </h6>  

        </div>
        <div id="allTasks">

        </div>


       </div>
    </div>
</div>

    <script src="./main.js"></script>
</body>
</html>
